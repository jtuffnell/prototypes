<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title></title>
  </head>
  <body>

    <div class="container py-4">

      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">

        <div class="col">
          
          <div class="card shadow-sm">
            <div class="card-body">

              <div class="card-title fw-bold text-center pb-3 border-bottom">Advocacy CHANGE</div>

              <div class="row row-cols-1 row-cols-lg-2 g-2 border-bottom pb-3 mb-2">
                <div class="col">
                  <label for="dateA" class="col-form-label col-form-label-sm text-muted">Date A</label>
                  <input type="date" class="form-control form-control-sm" value="2020-09-01" />
                </div>
                <div class="col">
                  <label for="dateB" class="col-form-label col-form-label-sm text-muted">Date B</label>
                  <input type="date" class="form-control form-control-sm" value="2021-04-14" />
                </div>
              </div>

              <table class="table mb-0" style="table-layout: fixed;">
                <thead>
                  <tr>
                    <th></th>
                    <th>
                      <div class="small text-muted fw-normal">(Date A)</div>
                      <div>1 Sep '20</div>
                    </th>
                    <th class="d-none d-xl-table-cell">
                      <div class="small text-muted fw-normal">(Date B)</div>
                      <div>14 Apr '21</div>
                    </th>
                    <th class="text-right" style="width: 8ch;">Change</th>
                  </tr>
                </thead>
                <tbody class="align-middle">
                  <tr>
                    <th>
                      <div class="d-none d-xxl-block">Advocate</div>
                      <div class="d-none d-lg-block d-xxl-none">Adv.</div>
                      <div class="d-lg-none">A</div>
                    </th>
                    <td>
                      <div>2%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 2%; background-color: #61b752;"></div>
                      </div>
                    </td>
                    <td class="d-none d-xl-table-cell">
                      <div>6%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 6%; background-color: #61b752;"></div>
                      </div>
                    </td>
                    <td class="text-end fw-bold">+4%</td>
                  </tr>
                  <tr>
                    <th>
                      <div class="d-none d-xxl-block">Advocate Lite</div>
                      <div class="d-none d-lg-block d-xxl-none">Adv. Lite</div>
                      <div class="d-lg-none">AL</div>
                    </th>
                    <td>
                      <div>13%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 13%; background-color: #8b94b1;"></div>
                      </div>
                    </td>
                    <td class="d-none d-xl-table-cell">
                      <div>23%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 23%; background-color: #8b94b1;"></div>
                      </div>
                    </td>
                    <td class="text-end fw-bold">+10%</td>
                  </tr>
                  <tr>
                    <th>
                      <div class="d-none d-xxl-block">Potentially at Risk</div>
                      <div class="d-none d-lg-block d-xxl-none">Pot. at Risk</div>
                      <div class="d-lg-none">PAR</div>
                    </th>
                    <td>
                      <div>34%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 34%; background-color: #f6bf58;"></div>
                      </div>
                    </td>
                    <td class="d-none d-xl-table-cell">
                      <div>29%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 29%; background-color: #f6bf58;"></div>
                      </div>
                    </td>
                    <td class="text-end fw-bold">-5%</td>
                  </tr>
                  <tr>
                    <th>
                      <div class="d-none d-lg-block">At Risk</div>
                      <div class="d-lg-none">AR</div>
                    </th>
                    <td>
                      <div>27%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 27%; background-color: #b46350;"></div>
                      </div>
                    </td>
                    <td class="d-none d-xl-table-cell">
                      <div>22%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 22%; background-color: #b46350;"></div>
                      </div>
                    </td>
                    <td class="text-end fw-bold">-5%</td>
                  </tr>
                  <tr>
                    <th>
                      <div class="d-none d-lg-block">No Usage</div>
                      <div class="d-lg-none">NU</div>
                    </th>
                    <td>
                      <div>21%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 21%; background-color: #aaaaaa;"></div>
                      </div>
                    </td>
                    <td class="d-none d-xl-table-cell">
                      <div>17%</div>
                      <div class="progress">
                        <div class="progress-bar" style="width: 17%; background-color: #aaaaaa;"></div>
                      </div>
                    </td>
                    <td class="text-end fw-bold">-4%</td>
                  </tr>
              </table>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
